{% extends "template.html" %}
{% load static %}
{% block title %}Messirve Galeria{% endblock %}
{% block content %}


<section>
    <form id="contacto" action="" method="POST">
        <h4 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 
        'Helvetica Neue', sans-serif;">Te dir√© como ser el mejor del mundo</h4>
        <hr style="padding-bottom: 10px;">
        <div class="form-group">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombres" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellidos">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="telef" name="telef" placeholder="Telefono">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="mail" name="mail" placeholder="E-mail" required>
        </div>
        <textarea name="" id="comentario" placeholder="Escribe aqui tu comentario..."></textarea>
        <input class="btn btn-primary" type="submit" id="formulario">
    </form>
</section>


{% endblock %}
